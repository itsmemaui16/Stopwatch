<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Precision Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-animated"></div>

<div class="container">
    <h1>Stopwatch</h1>

    <div class="stopwatch-card">
        <div id="display" class="display">00:00:00.000</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn" disabled>Lap</button>
        </div>

        <div class="lap-times" id="lapTimes"></div>
    </div>


    <div class="recent-records-container">
        <h2>Recent Records</h2>
        <div class="recent-records" id="recentRecords"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
